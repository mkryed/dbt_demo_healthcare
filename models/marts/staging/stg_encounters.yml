version: 2
models:
  - name: stg_encounters
    description: '{{ doc("stg_encounters") }}'
    columns:
      - name: encounters_id
        description: '{{ doc("encounters_id") }}'
        tests:
          - not_null
          - unique
      - name: patient_id
        description: '{{ doc("encounters_patient_id") }}'
      - name: organization_id
        description: '{{ doc("encounters_organization_id") }}'
      - name: condition_id
        description: '{{ doc("encounters_condition_id") }}'
      - name: procedure_id
        description: '{{ doc("encounters_procedure_id") }}'
      - name: started_at
        description: '{{ doc("encounters_started_at") }}'
      - name: ended_at
        description: '{{ doc("encounters_ended_at") }}'
